name: Build the native libraries

on:
  push:
    branches: 
      - main
      - 'release-*'
      - 'beta-release-*'
  pull_request:
    branches: 
      - main

jobs:
  build-csdk-win:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - if: github.event_name == 'push'
        run: echo "GIT_BRANCH=$($env:GITHUB_REF.replace('refs/heads/', ''))" >> $env:GITHUB_ENV
      - if: github.event_name == 'pull_request'
        run: echo "GIT_BRANCH=$env:GITHUB_HEAD_REF" >> $env:GITHUB_ENV
      - name: Build x86
        run: dotnet build --configuration Release /p:Platform=x86 ${{ github.workspace }}/Ziti.NuGet.sln
      - name: Build x64
        run: dotnet build --configuration Release /p:Platform=x64 ${{ github.workspace }}/Ziti.NuGet.sln
      - name: Create NuGet package
        run: create-nuget-package.bat
      - if: ${{ env.GIT_BRANCH == 'main' }} 
        name: Publish Ziti.NET.Standard
        uses: brandedoutcast/publish-nuget@v2.5.2
        with:
          PROJECT_FILE_PATH: Ziti.NET.Standard/Ziti.NET.Standard.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
